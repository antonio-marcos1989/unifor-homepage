<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <section> <!-- Barra de navegação -->
            <div class="row">
                <div class="col"><i>Navbar</i></div>
            </div>
        </section>

        <section> <!-- Conteúdo -->
            <div class="row">
                <div class="col-4">

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="imagens/evento_direito.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/evento_psicologia.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="imagens/evento_direito.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <figure class="figure">
                                    <img src="imagens/evento_direito.jpg" class="figure-img rounded img-fluid" width="400" height="225">
                                    <figcaption class="figure-caption">31 outubro 2025</figcaption>
                                </figure>
                            </div>
                            <div class="row">... texto ...</div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <figure class="figure">
                                    <img src="imagens/evento_psicologia.jpg" class="figure-img rounded img-fluid">
                                    <figcaption class="figure-caption">31 outubro 2025</figcaption>
                                </figure>
                            </div>
                            <div class="row">... texto ...</div>
                        </div>
                    </div>
                </div>
            </div>
        <section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
